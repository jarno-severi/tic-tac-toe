<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <table id="gameboard">
        <tr>
            <td id="cell" data-index="0"></td>
            <td id="cell" data-index="1"></td>
            <td id="cell" data-index="2"></td>
        </tr>
        <tr>
            <td id="cell" data-index="3"></td>
            <td id="cell" data-index="4"></td>
            <td id="cell" data-index="5"></td>
        </tr>
        <tr>
            <td id="cell" data-index="6"></td>
            <td id="cell" data-index="7"></td>
            <td id="cell" data-index="8"></td>
        </tr>
    </table>
    <button id="play-button">Play</button>
</body>
</html>
