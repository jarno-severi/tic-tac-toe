<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <table id="gameboard">
        <tr>
            <td id="cell" data-cell="0"></td>
            <td id="cell" data-cell="1"></td>
            <td id="cell" data-cell="2"></td>
        </tr>
        <tr>
            <td id="cell" data-cell="3"></td>
            <td id="cell" data-cell="4"></td>
            <td id="cell" data-cell="5"></td>
        </tr>
        <tr>
            <td id="cell" data-cell="6"></td>
            <td id="cell" data-cell="7"></td>
            <td id="cell" data-cell="8"></td>
        </tr>
    </table>
</body>
</html>
